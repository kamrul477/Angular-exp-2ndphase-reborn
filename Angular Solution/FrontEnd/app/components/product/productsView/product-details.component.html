<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div *ngIf="product">
            <h3>"{{ product.name }}"</h3>
            <div>
                <label>Id: </label>{{ product.id }}</div>
            <div>
                <label>Product Name: </label>
                <input [(ngModel)]="product.productName" placeholder="name" />
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" (click)='onBack()'>
            <i class="glyphicon glyphicon-chevron-left"></i>Back</a>
    </div>
</div>
